name: Scrape UC Jobs

on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:      # Allows you to click a button to run it manually

permissions:
  contents: write         # Gives the robot permission to save the file

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run scraper
      run: node index.js

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add jobs.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update job listings" && git push)
